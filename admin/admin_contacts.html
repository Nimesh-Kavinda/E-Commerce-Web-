<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
 
   <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>

<div id="admin-header">
  
</div>

<section class="messages">

   <h1 class="title">Messages</h1>

   <div class="box-container">

      
      <div class="box">
         <p> User ID: <span>101</span> </p>
         <p> Name: <span>John Doe</span> </p>
         <p> Number: <span>1234567890</span> </p>
         <p> Email: <span>john@example.com</span> </p>
         <p> Message: <span>Can I get a product update?</span> </p>
         <a href="#" onclick="return confirm('Delete this message?');" class="delete-btn">Delete</a>
      </div>

      <div class="box">
         <p> User ID: <span>102</span> </p>
         <p> Name: <span>Jane Smith</span> </p>
         <p> Number: <span>0987654321</span> </p>
         <p> Email: <span>jane@example.com</span> </p>
         <p> Message: <span>When will my order arrive?</span> </p>
         <a href="#" onclick="return confirm('Delete this message?');" class="delete-btn">Delete</a>
      </div>

  
      <p class="empty">You have no messages!</p>

   </div>

</section>

<script src="js/admin_script.js"></script>

</body>
</html>
