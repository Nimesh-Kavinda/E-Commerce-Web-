<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Products</title>
   <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>


<div id="admin-header">
   
</div>


<section class="add-products">
   <form action="#" method="POST" enctype="multipart/form-data">
      <h3>Add New Product</h3>
      <input type="text" class="box" required placeholder="Name" name="name">
      <input type="number" min="0" class="box" required placeholder="Price (Rs.)" name="price">
      <select name="category_id" class="box" required>
         <option value="">Select Category</option>
        
         <option value="1">Electronics</option>
         <option value="2">Clothing</option>
         <option value="3">Books</option>
      </select>
      <input type="file" accept="image/jpg, image/jpeg, image/png" required class="box" name="image">
      <input type="submit" value="Add Product" name="add_product" class="btn">
   </form>
</section>


<section class="show-products">
   <div class="category">
      <h2 style="font-size: 30px; text-align: center; margin-bottom: 20px;">Electronics</h2>
      <div class="box-container">
        
         <div class="box">
            <div class="price">Rs.5000.00</div>
            <img class="image" src="uploaded_img/sample_image.jpg" alt="">
            <div class="name">Smartphone</div>
            <a href="#" class="option-btn">&#10003;</a>
            <a href="#" class="delete-btn" onclick="return confirm('Delete this product?');">&#10007;</a>
         </div>
      </div>
   </div>

   <div class="category">
      <h2 style="font-size: 30px; text-align: center; margin-bottom: 20px;">Clothing</h2>
      <div class="box-container">
         
         <div class="box">
            <div class="price">Rs.1000.00</div>
            <img class="image" src="uploaded_img/sample_image2.jpg" alt="">
            <div class="name">T-Shirt</div>
            <a href="#" class="option-btn">&#10003;</a>
            <a href="#" class="delete-btn" onclick="return confirm('Delete this product?');">&#10007;</a>
         </div>
      </div>
   </div>

   <div class="category">
      <h2 style="font-size: 30px; text-align: center; margin-bottom: 20px;">Books</h2>
      <div class="box-container">
        
         <div class="box">
            <div class="price">Rs.600.00</div>
            <img class="image" src="uploaded_img/sample_image3.jpg" alt="">
            <div class="name">Programming 101</div>
            <a href="#" class="option-btn">&#10003;</a>
            <a href="#" class="delete-btn" onclick="return confirm('Delete this product?');">&#10007;</a>
         </div>
      </div>
   </div>
</section>

<script src="js/admin_script.js"></script>

</body>
</html>
